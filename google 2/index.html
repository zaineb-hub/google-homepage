<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="asset/img/bars.png"></a></li>
                <li><button>Sign in</button></li>
            </ul>
        </header>
        <main>
            <img src="asset/img/google.png" alt="google logo">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="asset/img/search.png" alt="searchicon"></div>
                    <div><img src="asset/img/mic.png" alt="micicon"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="lang">
                <li>Google offered in:</li>
                <li><a href="#">English</a></li>
            </ul>
        </main>

        <footer>
            <div class="row row1">
                <p class="country">United Kingdom</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>

    </section>
</body>
</html>
